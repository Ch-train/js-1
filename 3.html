<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    //  1. Складываем числа 10 и 10 = 20, после этого конкатенация 
    // со строкой "10" = 2010
    console.log(10 + 10 + "10");
    //  2. Конкатенация числа 10, строки и числа 10 = 101010
    console.log(10 + "10" + 10);
    //  3. Складываем числа 10 и 10, затем преобразуем строку 
    // "10" в число с помощью унарного плюса
    // и прибавляем = 30
    console.log(10 + 10 + +"10");
    //  4. Число 10 делим на недоразумение (унарный минус преобразует пустую 
    // строку в ноль, причем отрицательный)
    // = отрицательная бесконечность
    console.log(10 / -"");
    //  5. Число 10 делим на строку "2,5", унарный плюс в данном случае не сможет
    //  преобразовать строку в число из-за неправильного знака в качестве 
    // разделителя дробной части, из-за этого мы получаем NaN в выражении +"2,5",
    //  а при любых арифметических операциях с NaN мы всегда получаем NaN
    //  = NaN
    console.log(10 / +"2,5");

  </script>
</body>

</html>
