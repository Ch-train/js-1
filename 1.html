<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Переменная c = undefined (неопределена), потому что в данный момент 
    ей не присвоено никакое значение. В строке ниже с помощью префиксной
    формы инкремента ей, как и переменной a присваевается значение, увеличенное
    на единицу от значения a (с = 2, a = 2)
     */
    c = ++a;
    console.log(c); // 2

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Переменная d = 1, так как используется постфиксная форма инкремента, 
    в результате сначала переменной d будет присвоено старое значение 
    переменной b, а уже после этого переменная b увеличится на единицу (b = 2)
     */
    d = b++;
    console.log(d); // 1

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Переменная с = 5. Ей присваивается значение 2 плюс 
    префиксаная форма инкремента a (a = 1 + 2 = 3)
     */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Переменная d = 4, так как 2 + 2 = 4. Используется постфиксная форма инкремента,
    в результате чего сначала вычислится и присвоится старое значение переменной b, 
    а уже потом b увеличится на единицу (b = 3)
     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); // 3
  </script>
</body>
